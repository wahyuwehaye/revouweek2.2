<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: space-between; /* Membuat elemen selalu berjarak sama di antara mereka */
      align-items: center; /* Mengatur elemen secara vertikal di tengah */
    }

    .item {
      background-color: #ddd;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
